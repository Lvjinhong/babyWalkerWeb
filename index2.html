<!DOCTYPE html>
<html>
<head>
    <style>
        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-description {
            font-size: 16px;
            margin: 10px 0;
        }

        .buy-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img class="product-image" src="your-product-image-url" alt="Product Image">
        <h2 class="product-name">Product Name</h2>
        <p class="product-description">This is a description of the product. It includes details about the product features and specifications.</p>
        <button class="buy-button">Buy Now</button>
    </div>
</body>
</html>
